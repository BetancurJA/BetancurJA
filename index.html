<!DOCTYPE html>
<html>
  <head>
    <title>Botón para cambiar el color de fondo de la página varias veces</title>
  </head>
  <body>
    <button onclick="cambiarColor()">Cambiar color de fondo</button>
  </body>
  <script>
    function cambiarColor() {
      var colores = ["red", "green", "blue", "yellow", "orange"]; // Lista de colores disponibles
      var colorAleatorio = colores[Math.floor(Math.random() * colores.length)]; // Seleccionar un color aleatorio de la lista
      document.body.style.backgroundColor = colorAleatorio; // Cambiar el color de fondo de la página
    }
  </script>
</html>
