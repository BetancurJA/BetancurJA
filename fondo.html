<!DOCTYPE html>
<html>
<head>
  <title>Cambiar color de fondo</title>
  <script>
    function cambiarColorFondo() {
      document.body.style.backgroundColor = "red";
    }
  </script>
</head>
<body>
  <button id="cambiar-color" onclick="cambiarColorFondo()">Cambiar color de fondo</button>
</body>
</html>
